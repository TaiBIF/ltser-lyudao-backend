version: '3.7'

services:
  django:
    build: .
    container_name: ct21-django-dev-container
    image: ct21-django-dev-image
    ports:
      - 8000:8000
    depends_on:
      - postgres
    volumes:
      - .:/code
      - ../ct22-volumes/static:/ct22-volumes/static
      - ../ct22-volumes/media:/ct22-volumes/media
      - ../ct22-volumes/bucket:/bucket
    command: /srv/start
    restart: always
    #tty: true
    #stdin_open: true
    #env_file:
    #  - .env
    environment:
      - WEB_ENV=dev
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=ltser_lyudao
  postgres:
    image: postgres:14-alpine
    build:
      context: .
      dockerfile: ./Dockerfile-postgres
    image: ct-postgres-image
    container_name: ct21-postgres-container
    restart: always
    volumes:
      - ../ct22-volumes/pgdata:/var/lib/postgresql/data/pgdata
      - ../ct22-volumes/bucket:/bucket
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=example
      - POSTGRES_DB=ltser_lyudao
      - PGDATA=/var/lib/postgresql/data/pgdata
    shm_size: 256mb
    #env_file:
    #  - .env
  redis:
    image: redis:6-alpine
    restart: always
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080