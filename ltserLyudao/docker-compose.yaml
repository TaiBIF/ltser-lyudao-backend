version: '3'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST= db
      - DB_PORT=${DB_PORT}
    depends_on:
      - db
    networks:
      - mynetwork  # 添加這行指定服務使用的網絡
  db:
    image: postgres:14
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    networks:
      - mynetwork  # 添加這行指定服務使用的網絡

networks:
  mynetwork:  # 自定義網絡名稱
    driver: bridge